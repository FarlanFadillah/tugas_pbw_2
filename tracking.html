<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/tracking.css" />
  <link rel="stylesheet" href="./css/navbar.css">
  <title>Tracking</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="search-box">
        <label for="nomor_do">No. DO/Billing</label>
        <div class="input-group">
          <input v-model="nomor_do" list="order_list" id="nomor_do" placeholder="Masukkan nomor DO/Billing" />
          
          <datalist id="order_list">
            <option v-for="value of Object.keys(tracking)" :value="value">{{value}}</option>
          </datalist>
          
          <button @click="searchDoNumber" class="btn">Lacak</button>
        </div>
      </div>

      <div class="info-card">
        <div class="info-row">
          <div class="info-mahasiswa">
            <h3>{{current_order?.nama}}</h3>
            <h4>{{current_order?.nim}}</h4>
          </div>
          <div class="info-date">
            <p>Tangal Kirim : {{current_order?.tanggalKirim}}</p>
          </div>
        </div>
        <p class="status">
          {{current_order?.status}}
        </p>
        <p class="ekspedisi">
          {{current_order?.paket}} {{current_order?.expedisi}}
        </p>
      </div>

      <div class="tracking">
        <h3>Perjalanan Paket</h3>
        <ul class="timeline">
          <!-- Timeline perjalanan paket -->
          <li v-for="value of current_order?.perjalanan">
              <div class="dot"></div>
              <div class="content">
                  <p>{{value.keterangan}}</p>
                  <span>{{value.waktu}}</span>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="/js/vue.min.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/tracking-app.js"></script>
</body>
</html>
